<div class="row">
    <form role="form" ng-submit="registration()" class="col-sm-6 col-lg-4">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" placeholder="username" class="form-control" id="username" name="username" ng-model="credentials.username"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" placeholder="password" class="form-control" id="password" name="password" ng-model="credentials.password"/>
        </div>
         <div class="form-group">
            <label for="password">Repeat password:</label>
            <input type="password" placeholder="repeat password" class="form-control" id="password" name="password" ng-model="credentials.password"/>
        </div>
        <button type="submit" class="btn btn-primary">Create my account</button>
    </form>
</div>
